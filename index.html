<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center my-12">Welcome to my <span class="text-blue-800">Baap Er Bank!!!</span> </h1>
    </header>
    <main>
        <form action="" class="bg-green-500 p-14 w-3/4 mx-auto">

            <input id="password" class="block w-3/4 mt-5 px-5" type="password" placeholder="Enter Your Password"><br>
            <button id="login-btn" class="bg-orange-300 hover:bg-orange-200 px-7 py-1 text-white-800 rounded-sm">Log
                In</button>
        </form>
    </main>
